<body>


    <div class="verify_container">
        <div class="verify_form">
            <div class="verify_form_inner">
                <img class="verify_form_img" src="images/nav-img.png" alt="footer-left-img">
                <div class="verify_form_sub">
                    <div class="verify_form_sub_text">Hello there,
                        You must be of legal drinking age to enter this site.
                    </div>
                    <div class="verify_form_date_container">
                        <div class="verify_form_date_title">Please enter your date of birth to continue.</div>
                        <div class="verify_form_date_input">
                            <input type="text" class="verify_form_date" id="day" maxlength="2" placeholder="DD"
                                pattern="\d{1,2}" inputmode="numeric">
                            <input type="text" class="verify_form_date" id="month" maxlength="2" placeholder="MM"
                                pattern="\d{1,2}" inputmode="numeric">
                            <input type="text" class="verify_form_date" id="year" maxlength="4" placeholder="YYYY"
                                pattern="\d{4}" inputmode="numeric">
                        </div>
                    </div>
                    <div class="verify_form_date_title">By proceeding, you confirm that you are of legal drinking age in
                        your country of residence
                    </div>
                    <a href="swigger.html">
                        <button class="verify_form_btn">Enter Website</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
